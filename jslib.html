<!DOCTYPE html> 
<html> 

<head> 
    <title> 
        Hide or show HTML elements
    </title> 

    <style> 
            .container { 
            height: 80px; 
            width: 250px; 
            border: 2px solid black; 
            background-color:lightblue; 
            color: white; 
    </style> 
</head> 

<body> 
    <center> 
        <div class="container"> 
            <h1>Hide or Display</h1> 
        </div> 

        <p> 
            Click the buttons to show 
            or hide
        </p> 

        <button onclick="show()"> 
            Show
        </button> 

        <button onclick="hide()"> 
            Hide 
        </button> 
    </center> 

    <script type="text/javascript"> 
        function show() { 
            element = document.querySelector('.container'); 
            element.style.visibility = 'visible'; 
        } 

        function hide() { 
            element = document.querySelector('.container'); 
            element.style.visibility = 'hidden'; 
        } 
    </script> 
</body> 

</html>
